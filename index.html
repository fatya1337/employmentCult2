<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Day / Day One</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .side {
      position: relative;
      width: 50%;
      transition: all 1s ease-in-out;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left {
      background: linear-gradient(135deg, #0a0a0a 0%, #2d2d2d 100%);
    }

    .right {
      background: linear-gradient(to bottom, #87CEEB 0%, #98D8F0 30%, #B4E8A8 70%, #7BCF5C 100%);
      position: relative;
    }

    /* Разделительная линия */
    .divider {
      width: 4px;
      background: linear-gradient(to bottom, #444, #999, #444);
      opacity: 0.7;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 10;
      position: relative;
    }

    .image {
      position: absolute;
      width: 70%;
      height: 70%;
      object-fit: contain;
      opacity: 0.7;
      transition: all 0.8s ease;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }

    .left .image {
      border-radius: 10px;
    }

    .right .image {
      border-radius: 10px;
      z-index: 2;
    }

    .title {
      position: absolute;
      top: 10%;
      font-size: 4.5rem;
      letter-spacing: 8px;
      text-align: center;
      z-index: 5;
      font-weight: 800;
      text-transform: uppercase;
      animation: fadeIn 3s ease forwards;
      padding: 10px 30px;
      border-radius: 15px;
    }

    .white {
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .orange {
      color: #ff7b00;
      text-shadow: 0 0 20px #ff7b00, 0 0 40px #ffa733, 0 0 60px #ffb84d;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,123,0,0.2);
    }

    /* Солнце в правом верхнем углу */
    .sun {
      position: absolute;
      top: 8%;
      right: 8%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff9c4, #ffeb3b, #ffc107);
      border-radius: 50%;
      box-shadow: 0 0 60px 25px rgba(255, 235, 59, 0.8);
      animation: sunPulse 6s infinite ease-in-out;
      z-index: 1;
    }

    /* Лужайка с деталями */
    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, #2e7d32, #4caf50, #7cb342, #9ccc65);
      z-index: 1;
      overflow: hidden;
    }

    /* Детали лужайки */
    .grass::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to top, #1b5e20, #2e7d32);
      z-index: 2;
    }

    /* Деньги на лужайке */
    .money {
      position: absolute;
      width: 40px;
      height: 20px;
      background: #4CAF50;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 3;
      animation: moneyGlow 3s infinite alternate;
    }

    .money::before {
      content: '$';
      color: gold;
      font-size: 14px;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }

    /* Размещение денег в разных местах лужайки */
    .money:nth-child(1) { left: 10%; bottom: 25px; }
    .money:nth-child(2) { left: 20%; bottom: 45px; }
    .money:nth-child(3) { left: 30%; bottom: 35px; }
    .money:nth-child(4) { left: 40%; bottom: 60px; }
    .money:nth-child(5) { left: 50%; bottom: 30px; }
    .money:nth-child(6) { left: 60%; bottom: 50px; }
    .money:nth-child(7) { left: 70%; bottom: 40px; }
    .money:nth-child(8) { left: 80%; bottom: 55px; }
    .money:nth-child(9) { left: 90%; bottom: 25px; }
    .money:nth-child(10) { left: 15%; bottom: 65px; }
    .money:nth-child(11) { left: 35%; bottom: 70px; }
    .money:nth-child(12) { left: 55%; bottom: 65px; }
    .money:nth-child(13) { left: 75%; bottom: 75px; }
    .money:nth-child(14) { left: 85%; bottom: 65px; }

    /* Большие деньги */
    .money-big {
      width: 50px;
      height: 25px;
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      animation: moneyGlowBig 4s infinite alternate;
    }

    .money-big::before {
      font-size: 16px;
      color: gold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    .money-big:nth-child(15) { left: 25%; bottom: 80px; }
    .money-big:nth-child(16) { left: 65%; bottom: 85px; }

    /* Анимации */
    @keyframes sunPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes moneyGlow {
      0% { box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
      100% { box-shadow: 0 2px 15px gold; }
    }

    @keyframes moneyGlowBig {
      0% { box-shadow: 0 2px 5px rgba(0,0,0,0.3); transform: scale(1); }
      100% { box-shadow: 0 2px 20px gold, 0 0 30px rgba(255,215,0,0.5); transform: scale(1.1); }
    }

    /* Hover эффекты */
    .container:hover .left {
      transform: translateX(-4%);
    }
    .container:hover .right {
      transform: translateX(4%);
    }
    .container:hover .image {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Контейнер для кнопки и текста */
    .button-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      gap: 15px;
    }

    /* Текст JOIN US */
    .join-text {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: pulse 2s infinite ease-in-out;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    /* Кнопка X COMMUNITY */
    .x-button {
      padding: 15px 40px;
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      background: linear-gradient(90deg, #ff7b00, #ffb84d);
      border-radius: 50px;
      font-weight: bold;
      letter-spacing: 3px;
      transition: 0.4s;
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.7);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .x-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 170, 0, 0.9);
      letter-spacing: 5px;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
        letter-spacing: 4px;
      }
      
      .sun {
        width: 80px;
        height: 80px;
        top: 5%;
        right: 5%;
      }
      
      .image {
        width: 85%;
        height: 60%;
      }
      
      .join-text {
        font-size: 1.4rem;
        letter-spacing: 2px;
      }
      
      .x-button {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
      
      .money {
        width: 30px;
        height: 15px;
      }
      
      .money-big {
        width: 35px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side left">
      <img src="dark.png" alt="One Day" class="image">
      <h1 class="title white">ONE DAY</h1>
    </div>

    <div class="divider"></div>

    <div class="side right">
      <img src="bright.png" alt="Day One" class="image">
      <div class="sun"></div>
      <div class="grass">
        <!-- Много денег на лужайке -->
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money money-big"></div>
        <div class="money money-big"></div>
      </div>
      <h1 class="title orange">DAY ONE</h1>
    </div>
  </div>

  <div class="button-container">
    <div class="join-text">JOIN US</div>
    <a href="ВСТАВЬ_СЮДА_ССЫЛКУ" class="x-button">
      <i class="fab fa-twitter"></i> X COMMUNITY
    </a>
  </div>
</body>
</html>
